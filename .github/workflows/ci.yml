name: Java CI with Maven

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_run:
    workflows: [ "Build" ]
    types: [ requested ]
    branches-ignore:
      - "tests_ajg"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Java
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      - name: Build and test with Maven
        run: mvn -B clean verify

